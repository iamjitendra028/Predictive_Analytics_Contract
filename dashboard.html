<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AI Predictions</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>📊 AI Prediction Dashboard</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="dashboard.html">Dashboard</a>
        </nav>
    </header>

    <div class="container">
        <button id="connectWallet">🔗 Connect Wallet</button>

        <div class="input-section">
            <label for="trendOutcome">Enter Trend Outcome (Number):</label>
            <input type="number" id="trendOutcome" min="0">
            <button onclick="storePrediction()">📊 Store Prediction</button>
        </div>

        <div class="input-section">
            <label for="predictionId">Enter Prediction ID:</label>
            <input type="number" id="predictionId" min="1">
            <div>
            <button onclick="getPrediction()">🔍 Get Prediction</button>
        </div>
        </div>

        <p id="predictionResult"></p>
    </div>

    <footer>
        <p>© 2025 AI Predictive Analytics</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
